# Nginx configuration for Speech-to-Text app with Nginx Proxy Manager
# This config should be used internally, NPM will handle external traffic

server {
    listen 8001;  # Internal port, NPM will proxy to this
    server_name localhost;
    
    client_max_body_size 100M;
    
    # Static files
    location /static/ {
        alias /var/www/speechtotext/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Media files
    location /media/ {
        alias /var/www/speechtotext/media/;
        expires 30d;
        add_header Cache-Control "public";
    }
    
    # Django application
    location / {
        proxy_pass http://unix:/run/gunicorn/speechtotext.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}
