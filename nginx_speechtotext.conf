server {
    listen 80;
    server_name your-domain.com www.your-domain.com your-server-ip;
    
    # Redirect HTTP to HTTPS (uncomment for SSL)
    # return 301 https://$server_name$request_uri;

    client_max_body_size 100M;
    
    # Static files
    location /static/ {
        alias /var/www/speechtotext/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Media files
    location /media/ {
        alias /var/www/speechtotext/media/;
        expires 30d;
        add_header Cache-Control "public";
    }
    
    # Django application
    location / {
        include proxy_params;
        proxy_pass http://unix:/run/gunicorn/speechtotext.sock;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}

